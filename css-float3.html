<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            height: 100px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 10px;
            font-size: 50px;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }
        .d1 {
            float: left;
        }
        .d1 {
            background-color: red;
        }
        .d2 {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>
        <div class="box d1">[--float: left--]</div>
        <div class="box d2">[--no float--]</div>
    </div>
</body>
</html>
