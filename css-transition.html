<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      transition: all 2s;
    }
    .hover {
      border-radius: 50%;
      background: blue;
    }
  </style>
</head>
<body>
  <div></div>
<script>
    const elem = document.querySelector("div");
    elem.addEventListener("mouseover", function(){
        this.classList.add("hover");
    })
    elem.addEventListener("mouseleave", function(){
        this.classList.remove("hover");
    })
</script>
</body>
</html>
